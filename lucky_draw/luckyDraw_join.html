<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>现场抽奖</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/luckyDraw_join.css">
    <script src="./js/adaptation.js"></script>
    <script src="./js/lib/avalon.modern.js"></script>
    <script src="./js/lib/jquery-1.11.1.min.js"></script>
    <!--<script src="js/lib/vconsole.min.js"></script>-->
    <script src="./js/luckyDraw_join.js"></script>
</head>
<body :controller="luckyDrawJoin">
    <div class="header">
        <div class="scar"></div>
    </div>
    <!-- 表单 -->
    <div class="form-wrap">
        <div class="form-item">
            <span>手机号</span>
            <input type="tel" placeholder="请输入手机号" :duplex="@phoneNum" maxlength="13" :keyup="@numKeyUp">
        </div>
        <div class="form-item verification-code">
            <span>验证码</span>
            <input type="tel" placeholder="请输入验证码" :duplex="@verificationCode" maxlength="6" :keyup="@numKeyUp">
            <a :click="@getVerificationCode" id="btnGetCode" :text="@countText">获取验证码</a>
        </div>
        <a class="btn_join" :click="@sureBind">参与抽奖</a>
    </div>
    <!-- 奖励说明 -->
    <div class="award-wrap">
        <p>奖品说明</p>
        <div class="award-stage">
            <div class="award-items clearfix">
                <span class="lf">1</span>
                <div class="award-text lf">
                    <p>一等奖 · 1名</p>
                    <span>价值2000元 华为平板电脑</span>
                </div>
            </div>
            <div class="award-items clearfix">
                <span class="lf">2</span>
                <div class="award-text lf">
                    <p>二等奖 · 10名</p>
                    <span>价值1000元 拍立得相机</span>
                </div>
            </div>
            <div class="award-items clearfix">
                <span class="lf">3</span>
                <div class="award-text lf">
                    <p>三等奖 · 20名</p>
                    <span>价值500元 无限充电器</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <p>*最终解释权归酒店帮所有</p>
        <div class="cloud"></div>
    </div>
    <!-- 弹窗 -->
    <div class="mask">
        <a class="close" :click="@toggleMask"></a>
        <div class="alert-part">
            <p>{{@alertText}}<br>
                请密切关注发布会流程~</p>
        </div>
    </div>

    <!-- 错误提示信息 -->
    <div class="alert-info">
        <i></i>
        <span>{{errText}}</span>
    </div>
</body>
</html>
